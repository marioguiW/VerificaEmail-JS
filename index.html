<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body class="corpo">
  <main class="conteudo">
    <div class="alinhamento">
      <section class="conteudo_escrita">
        <h1 class="titulo">Stay updated!</h1>
        <h2 class="subtitulo">Join 60,000+ product managers receiving monthly updates on: </h2>
        <div class="lista">
          <p class="lista_conteudo">
            <img class="icone-certinho" src="/assets/images/icon-list.svg" alt="">
            Product discovery and building what matters
          </p>
          <p class="lista_conteudo">
            <img class="icone-certinho" src="/assets/images/icon-list.svg" alt="">
            Measuring to ensure updates are a sucess
          </p>
          <p class="lista_conteudo">
            <img class="icone-certinho" src="/assets/images/icon-list.svg" alt="">
            And much more!
          </p>
        </div>
        <form action="" class="form-adress">
          <label for="email-adress" class="label"><p class="title-box">Email adress</p><p id="error-mensage" class="error-mensage"></p></label>
          <input href="" placeholder="email@company.com" class="box" type="text" name="email" id="email">
        </form>
        <input type="submit" class="botao" id="button" value="Subscribe to monthly newsletter">
      </section>
      <section class="imagem">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </section>
    </div>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
